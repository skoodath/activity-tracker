<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">JavaScript Sandbox</h1>
    <div class="button-wrapper"></div>
    <div class="activity-wrapper">
      <div class="reset-wrapper">
        <button class="reset-button">Reset</button>
      </div>

      <table id="activity" class="activity-table">
        <thead>
          <tr>
            <th>Activity</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="activity-row"></tbody>
      </table>
      <div class="total-wrapper">
        <span class="activity-total_title">Total: </span>
        <span class="activity-total"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
